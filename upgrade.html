<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goray Coin Collector - Upgrades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Choose Your Upgrade</h3>
    <div class="upgrades">
        <div class="upgrade" onclick="buyUpgrade(1)">
            <img src="img/n.jpg" alt="Upgrade 1">
            <h4>Upgrade 1</h4>
            <p>+1 Coin per Click</p>
            <p>Price: 1,000 Coins</p>
            <button>Buy</button>
        </div>
        <div class="upgrade" onclick="buyUpgrade(2)">
            <img src="img/lvl2.jpg" alt="Upgrade 2">
            <h4>Upgrade 2</h4>
            <p>+2 Coins per Click</p>
            <p>Price: 5,000 Coins</p>
            <button>Buy</button>
        </div>
        <div class="upgrade" onclick="buyUpgrade(3)">
            <img src="img/lvl3.jpg" alt="Upgrade 3">
            <h4>Upgrade 3</h4>
            <p>+3 Coins per Click</p>
            <p>Price: 10,000 Coins</p>
            <button>Buy</button>
        </div>
        <div class="upgrade" onclick="buyUpgrade(4)">
            <img src="img/Новий проєкт (3).png" alt="Upgrade 4">
            <h4>Upgrade 4</h4>
            <p>+4 Coins per Click</p>
            <p>Price: 20,000 Coins</p>
            <button>Buy</button>
        </div>
    </div>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="upgrades.html">Upgrade</a>
        <a href="#settings">Share</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
